<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Aufgabenplaner: Reiter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.1.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/30eca4fb9f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="jumbotron p-5 rounded my-3">
            <h1>Aufgabenplaner</h1>
            <h2 class="fw-bold">Reiter</h2>
        </header>
        <!-- Page Content -->
        <div class="row g-3">

            <!-- Sidebar Menu -->
            <div class="col-lg-3 col-xxl-2">
                <ul class="list-group p-2 sidenav">
                    <li class="list-group-item"><a href="login.html"><i class="icon fas fa-user"></i><span class="text">Login</span></a></li>
                    <li class="list-group-item"><a href="projekte.html"><i class="icon fas fa-layer-group"></i><span class="text">Projekte</span></a></li>
                    <li class="list-group-item"><a href="todo.html"><i class="icon fas fa-clipboard"></i><span class="text">Aktuelles Projekt</span></a></li>
                    <li class="list-group-item selected"><a href="reiter.html" class="d-block ms-4"><i class=" icon fas fa-columns"></i><span class="text">Reiter</span> </a></li>
                    <li class="list-group-item"><a href="aufgaben.html" class="d-block ms-4"><i class="icon fas fa-tasks"></i><span class="text">Aufgaben</span></a></li>
                    <li class="list-group-item"><a href="personen.html" class="d-block ms-4"><i class="icon fas fa-users"></i><span class="text">Mitglieder</span></a></li>
                </ul>
            </div>

            <!-- Hauptcontainer -->
            <div class="col-lg-9 col-xxl-10 mb-5 ">
                <div class="col-xxl-10">
                    <!-- Tabelle für Auflistung der Personen -->
                    <div class="table-responsive">
                        <table class="table  table-borderless ">
                            <thead>
                                <tr class="">
                                    <th scope="col">Name</th>
                                    <th scope="col">Beschreibung</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>ToDo</td>
                                    <td>Dinge die erledigt werden müssen.</td>
                                    <td class="text-right" ><button class="btn btn-link"><i class="far fa-edit"></i></button><button class="btn btn-link"><i class="far fa-trash-alt"></i></button></td>
                                </tr>
                                <tr>
                                    <td>Erledigt</td>
                                    <td>Dinge die erledigt sind.</td>
                                    <td class="text-right" ><button class="btn btn-link"><i class="far fa-edit"></i></button><button class="btn btn-link"><i class="far fa-trash-alt"></i></button></td>
                                </tr>
                                <tr>
                                    <td>Verschoben</td>
                                    <td>Dinge die später erledigt werden.</td>
                                    <td class="text-right" ><button class="btn btn-link"><i class="far fa-edit"></i></button><button class="btn btn-link"><i class="far fa-trash-alt"></i></button></td>
                                </tr>
                            </tbody>

                        </table>
                    </div>
                    <!-- Bearbeitung/Erstellungs Form -->
                    <div class="mt-5">
                        <form>
                            <h3>Bearbeiten/Erstellen:</h3>
                            <div class="form-group">
                                <label for="reiterInput">Bezeichnung des Reiters:</label>
                                <input type="text" class="form-control" id="reiterInput" placeholder="Reiter">
                            </div>
                            <div class="form-group">
                                <label for="descriptionTextarea">Beschreibung:</label>
                                <textarea class="form-control" id="descriptionTextarea" rows="3" placeholder="Beschreibung"></textarea>
                            </div>


                            <button type="submit" class="btn btn-primary mt-2">Speichern</button>
                            <button type="submit" class="btn btn-info mt-2">Reset</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
